<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .message { background-color: #f0f8ff; padding: 15px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Activation</h1>
        <div class="message">
            <p th:text="${message}">Your account has been activated successfully.</p>
        </div>
    </div>
</body>
</html>
